{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    Create Quiz
{% endblock %}

{% block content %}

<h1>Create quiz</h1>

<form method="POST" action="/quiz">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary create-quiz__submit-btn">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}

</form>

{% endblock %}
