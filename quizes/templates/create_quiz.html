{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
Create Quiz
{% endblock %}

{% block content %}
<h1>Create quiz</h1>

<form method="POST" action="/quiz">
    {% csrf_token %}

    {% if form.errors %}
    <div class="form-group has-error">
        <div class="help-block">{{ form.text.errors }}</div>
    </div>
    {% endif %}

    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary create-quiz__submit-btn">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}

</form>

{% endblock %}
