{% extends "base.html" %}

{% block title %}
    Create Quiz
{% endblock %}

{% block content %}
    <h1>Create quiz</h1>

    <form method="POST" action="/quiz">
        {% csrf_token %}

        {{ form }}

        {% if form.errors %}
         <div class="form-group has-error">
           <div class="help-block">{{ form.text.errors }}</div>
         </div>
        {% endif %}

        <button type="submit" class="quiz-submit-btn">Submit</button>
    </form>

{% endblock %}
