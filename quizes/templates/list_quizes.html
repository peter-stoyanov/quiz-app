{% extends "base.html" %}

{% block title %}
    All Quizes
{% endblock %}

{% block content %}
    <h1>All Quizes</h1>

    <table id="id_list_quizes" class="table">
        {% for q in quizes %}
            <tr><td class="quiz-title">{{ forloop.counter }}: {{ q.title }}</td></tr>
        {% endfor %}
    </table>

{% endblock %}
