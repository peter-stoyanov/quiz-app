{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    Create Expense
{% endblock %}

{% block content %}

<h1>Create expense</h1>

    <form method="POST" action="/budget">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Create
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
